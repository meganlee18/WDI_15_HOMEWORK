<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class = "logo">
		<h1>ONLINE BANK</h1>
	</div>
	
	<div class= "title">
	<h1>WELCOME TO ONLINE BANK</h1>
	</div>

	<div class = "savings">
		<h1>SAVINGS</h1>
		<h2>YOUR BALANCE IS ...</h2>
		<div class="dollar">$ <span class="savingsresult"></span></div>
		<input class="savingsnum" type = "text" placeholder= "Enter amount"> <br />
		<button class="savingswithdrawbutton">withdraw</button>
		<button class="savingsdepositbutton">deposit</button>


	</div>

	<div class = "checking">
		<h1>CHECKING</h1>
		<h2>YOUR BALANCE IS ...</h2>
		<div class="dollar">$ <span class="checkingresult"></span></div>
		<input class="checkingnum" type = "text" placeholder= "Enter amount"> <br />
		<button class="checkingwithdrawbutton">withdraw</button>
		<button class="checkingdepositbutton">deposit</button>
	</div>

<script src = "bank.js"></script>
</body>
</html>
